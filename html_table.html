<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,
		initial-scale=1.0">
		<title>Product Table</title>
		<style>
			table {
			width: 100%;
			border-collapse: collapse;
			}
			th, td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: center;
			}
			th {
			background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<h1>Product Table</h1>
		<table>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Availability</th>
			</tr>
			<tr>
				<td>Pencil</td>
				<td>₱ 100</td>
				<td>2000 boxes</td>
			</tr>
			<tr>
				<td>Pen</td>
				<td>₱ 150</td>
				<td>10000 boxes</td>
			</tr>
			<tr>
				<td>Notebook</td>
				<td>₱ 50</td>
				<td>100000 pcs</td>
			</tr>
			<tr>
				<td>Bag</td>
				<td>₱ 1000</td>
				<td>500 pcs</td>
			</tr>
			<tr>
				<td>Yellow Pad</td>
				<td>₱ 400</td>
				<td>10000 pcs</td>
			</tr>
		</table>
	</body>
</html>
